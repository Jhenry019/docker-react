language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -f Dockerfile.dev -t jhdev96/docker-react .

script:
  - docker run jhdev96/docker-react -e CI=true npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: "$AWS_SECRET_KEY"

